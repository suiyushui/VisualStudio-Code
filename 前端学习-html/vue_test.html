<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <a :href="link">百度</a>
        <input type="text" placeholder="请输入内容" v-model="message" /><br>
        <img :src="imgSrc" :style="{ width: width }" alt="百度Logo"><br>
        <button @click="count++">Count is:{{ count }}</button>
        
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // 定义数据
                    message: 'Hello Vue!',
                    link: 'https://www.baidu.com',
                    imgSrc: 'https://www.baidu.com/img/flexible/logo/pc/result.png',
                    width: '200px',
                    count: 0
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
