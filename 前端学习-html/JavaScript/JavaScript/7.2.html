<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var obj = {
        name: "John Doe",
        age: 30,
        city: "New York"
    };
    console.log(obj.name);
    console.log(obj.age);
    console.log(obj.city);
    
    // 1. 创建一个函数，函数名为sayHello
    function sayHello() {
        console.log("Hello, World!");
    }

    // 2. 调用函数
    sayHello();
    // 3. 在控制台输出变量myName的值
    console.log(obj.name);
    // 3. 创建一个变量，变量名为myName，并赋值为你的名字
    var myName = "John Doe";

    // 4. 在控制台输出变量myName的值
    console.log(myName);
</script>
</html>
